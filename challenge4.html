<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Challenge 4</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    p{
        display: none;
    }

    .errormsg { 
        color:red;
        /*font: Use a Google font*/
        display:block; } 
    </style>
    
    <script>
    function checkForm(){
    	// Write a function that displays the appropriate error message(s) if a field is left blank.  Make sure the form action is not performed if either field is blank.
    }  

    </script>
</head>
<body>
    <h1>Challenge 4</h1>
	<form action="challenge5.html" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="fullname">Full name: </label>
            <input type="text" name="fullname" id="fullname">
            <p id="nameerrormsg">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="streetaddr" id="streetaddr">
            <p id="addrerrormsg">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
        <script>
              $( "#form" ).submit(function() {
                var valid = true;  
                $("form input[type=text]").each(function(){   //.each: whatever action on this input field
                    if (!(this.value)) {
                        console.log(this);
                        valid=false
                        $(this).next('p').addClass('errormsg')  // finding the next element that is p; that's why we removed </br> on line 31 otherwise the next element would be the line break. If you insisit to put a </br> before p, you have to do $(this).next().next('p')
                        console.log($(this).next('p'));
                    }   //!means there's no value in "this"
                

                    else{
                        $(this).next('p').removeClass('errormsg')
                    }
          });


            if(valid==false){
                event.preventDefault();  // This line is enough for what we wanna do
                // event refers back to the <form action="challenge5.html"
                return false;  // Works in Javascript, we don't really need this in jQuery
            }
        });
        </script>
</body>
</html>
